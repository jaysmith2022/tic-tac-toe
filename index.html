<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <link href='./styles.css' rel='stylesheet'>
            <title>Tic-Tac-Toe</title>
        </head>
        <body>
            <video id="background-video" class="background hidden" autoplay loop muted poster="assets/videos/MortalKombatBG.mp4">
                <source src="assets/videos/MortalKombatBG.mp4" type="video/mp4">
            </video>
            <section class="loading">
                <video id="loading-page" class="loadingPage" autoplay loop muted poster="assets/videos/MK-logo.gif">
                    <source src="assets/videos/MK-logo.gif" type="video/gif">
                </video>
                <audio id="audio" src="assets/music/Mortal Kombat.mp3"></audio>
                <button class="loading-button">Let's Play</button>
            </section>
            <section class="left-player1 hidden">
                <article class="player1-info">
                    <article class="player1-logo">
                    <video id="player1-idle" class="player1" autoplay loop muted poster ="assets/videos/subzero-idol.webm">
                        <source src="assets/videos/subzero-idol.webm" type="video/webm" height="25px">
                    </article>
                    <div class="left-container">
                        <p class="player1-wins">0</p>
                        <p>wins</p>
                    </div>
                </article>
            </section>
            <section class="main-area hidden">
                <article class="win-message">
                    <p class="main-page-message"></p> 
                    <p class="game-win-message hidden"></p>
                </article>
                <table class="game-board">
                    <td class="box-0" id="box0" data-section='0'></td>
                    <td class="box-1" id="box1" data-section='1'></td>
                    <td class="box-2" id="box2" data-section='2'></td>
                    <td class="box-3" id="box3" data-section='3'></td>
                    <td class="box-4" id="box4" data-section='4'></td>
                    <td class="box-5" id="box5" data-section='5'></td>
                    <td class="box-6" id="box6" data-section='6'></td>
                    <td class="box-7" id="box7" data-section='7'></td>
                    <td class="box-8" id="box8" data-section='8'></td>
                </table>
            </section>
            <section class="right-player2 hidden">
                <article class="player2-info">
                    <article class="player2-logo">
                        <video id="player2-idle" class="player2" autoplay loop muted poster="assets/videos/scorpio-idol.webm">
                            <source src="assets/videos/scorpio-idol.webm" type="video/webm" height="25px">
                        </article>
                        <div class="right-container">
                            <p class="player2-wins">0</p>
                            <p>wins</p>
                        </div>
                </article>
            </section>
            <script src="player.js"></script>
            <script src="game.js"></script>
            <script src="main.js"></script>
        </body>
    </html>
